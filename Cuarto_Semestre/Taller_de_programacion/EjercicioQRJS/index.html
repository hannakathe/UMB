<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
</head>
<body>
    <h1>QR Code Scanner</h1>

    <form id="qrForm">
        <!--input en donde se ingresa el texto-->
        <label for="data_info">Ingresa lsa información:</label><br>
        <input type="text" id="data_input" name="data_info" required><br><br>
        
        <!--input en donde se ingresa el tamaño QR-->
        <label for="size_info">Ingresa el tamaño:</label><br>
        <input type="number" id="size_input" name="size" required><br><br>
        
        <button type="submit">Enviar</button> <!--boton q envia el formulario-->
    </form>

    <img id="qrImage" src="" alt="QR Code"> <!--imagen vacia, se le asignara una url-->

    <!-- Se enlaza el archivo JS externo -->
    <script src="main.js"></script>
</body>
</html>
